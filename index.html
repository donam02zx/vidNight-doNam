    <div class="modal-1">
        <div class="moder__overlay"></div>

            <div class="modal__inner">
                <!-- Login form -->
                <div class="auth-form">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">VidNight</h3>
                    </div>

                    <div class="auth-form__form">
                        <form class="auth-form__group">
                            <label for="" class="auth-form__text">User name or email:</label>
                            <input type="text" class="auth-form__input username" placeholder="Username@email.com"
                                autocomplete="on">
                        </form>

                        <form class="auth-form__group">
                            <label for="" class="auth-form__text">Password:</label>
                            <input type="password" class="auth-form__input password"  placeholder="Nhập mật khẩu của bạn"
                                 autocomplete="on">
                            <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                        </form>

                    </div>

                    <div class="auth-form__aside">
                        <a href="" class="auth-form__link">
                            <p class="auth-form__policy-text">Forgot Password?</p>
                        </a>
                    </div>

                    <div class="auth-form__control">
                        <div class="auth-form__login">
                            <button class="auth-form__btn">
                                <a class="auth-form__btn-text">
                                    Log in
                                </a>
                            </button>
                        </div>

                        <div class="auth-form__sign-up">
                            <button class="auth-form__btn">
                                <a href="register.html" class="auth-form__btn-write">
                                    Sign up
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
