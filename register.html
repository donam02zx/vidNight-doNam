    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="modal-1">
        <div class="moder__overlay"></div>

        <div class="modal__body">
            <div class="modal__inner">
                <!-- Sign up form -->
                <div class="auth-form">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">VidNight</h3>
                    </div>

                    <div class="auth-form__form-2">
                        <form class="auth-form__group">
                            <label for="" class="auth-form__text">Your Name:</label>
                            <input type="text" class="auth-form__input username" placeholder="Your Full Name" required
                                autocomplete="on">
                        </form>

                        <form class="auth-form__group">
                            <label for="" class="auth-form__text">Email:</label>
                            <input type="email" class="auth-form__input" placeholder="Email" 
                                autocomplete="on">
                        </form>

                        <form class="auth-form__group">
                            <label for="" class="auth-form__text">Password:</label>
                            <input type="password" class="auth-form__input password" required placeholder="Nhập mật khẩu của bạn"
                                >
                        </form>

                        <form class="auth-form__group">
                            <label for="" class="auth-form__text">Re-Password:</label>
                            <input type="password" class="auth-form__input"  placeholder="Nhập lại mật khẩu của bạn"
                                >
                        </form>

                    </div>

                        <div class="auth-form__sign-up-2">
                            <button onclick="signup()" class="auth-form__btn-2">
                                <a class="auth-form__btn-write-2">
                                    Sign up
                                </a>
                            </button>
                        </div>
                        <span class="sign-up__2-or">or</span>
                        <div class="auth-form__sign-up-3">
                            <button class="auth-form__btn-3">
                                <a href="index.html" class="auth-form__btn-write-3">
                                    Back to login
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>


</html>
</body>
</html>
